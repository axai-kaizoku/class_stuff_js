<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./public/css/style.css" />
		<title>Instagram Dup</title>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<h1><a href="/">Insta</a></h1>
				</li>
			</ul>
		</nav>
		<div id="container">
			<form
				action="/"
				class="create-post">
				<label for="user">Name: </label>
				<input
					type="text"
					name="user"
					id="user"
					placeholder="Joe Mockery" />
				<label for="file">Upload Image:</label>
				<input
					type="file"
					name="image"
					id="image" />
				<label for="content">Caption: </label>
				<input
					type="text"
					name="content"
					id="content"
					placeholder="It's a good evening....." />
				<button type="button">Submit</button>
			</form>
		</div>
	</body>
</html>
