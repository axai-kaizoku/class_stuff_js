<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Restaurant API</title>
		<style>
			:root {
				background-color: rgb(0, 0, 0);
				color: aliceblue;
			}
			.heading {
				text-align: center;
				margin-top: 50px;
				margin-bottom: 100px;
			}
			#container {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: space-evenly;
			}
			.item {
				display: flex;
				flex-direction: column;
				width: 25%;
				margin: 10px;
				border: 2px solid gray;
				border-radius: 15px;
				align-items: center;
			}
			.item img {
				border-radius: 15px;
				border: 1px solid gray;
				width: 250px;
				height: 250px;
			}
			.item .title {
				text-align: center;
			}
			.item .desc {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1 class="heading">Restaurant API</h1>
		<section id="container"></section>
		<script src="test.js"></script>
	</body>
</html>
