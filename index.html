<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Dictionary API</title>
		<style>
			:root {
				background-color: darkgray;
			}
			section {
				text-align: center;
			}
			h1 {
				text-align: center;
			}
			input {
				background-color: aliceblue;
			}
			p {
				border: 1px solid grey;
				width: auto;
				height: auto;
			}
		</style>
	</head>
	<body>
		<h1>Dictionary API ðŸ“•</h1>
		<section class="container">
			<input
				id="wordInput"
				type="text"
				min="2"
				max="10"
				placeholder="Enter word here" />
			<p id="definition">Enter a word to get its definition...</p>
		</section>
		<script>
			document
				.getElementById('wordInput')
				.addEventListener('input', function () {
					const word = this.value;

					if (word.length < 2) {
						document.getElementById('definition').textContent =
							'Enter a word to get its definition...';
						return;
					}

					fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
						.then((response) => response.json())
						.then((data) => {
							if (
								data &&
								data.length > 0 &&
								data[0].meanings &&
								data[0].meanings.length > 0
							) {
								const meaning = data[0].meanings[0].definitions[0].definition;
								document.getElementById('definition').textContent = meaning;
							} else {
								document.getElementById('definition').textContent =
									'No definition found for this word.';
							}
						})
						.catch((error) => {
							console.error('Error fetching data:', error);
							document.getElementById('definition').textContent =
								'An error occurred. Please try again.';
						});
				});
		</script>
	</body>
</html>
