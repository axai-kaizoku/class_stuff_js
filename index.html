<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1 id="username"></h1>
		<input
			type="text"
			id="searchBox"
			placeholder="Enter post ID" />
		<button onclick="loadData()">Load Data</button>

		<script>
			function loadData() {
				let searchBox = document.getElementById('searchBox');
				const postId = searchBox.value;

				// Ensure a valid post ID is entered
				if (!postId || isNaN(postId)) {
					document.getElementById('username').innerText =
						'Please enter a valid post ID';
					return;
				}

				fetch(`${searchBox.value}`)
					.then((response) => {
						if (response.ok) {
							return response.json();
						} else {
							document.getElementById(
								'username',
							).innerText = `Error: ${response.status}`;
							throw new Error(`Request failed with status: ${response.status}`);
						}
					})
					.then((post) => {
						document.getElementById('username').innerText = post.title; // display the title of the post for demonstration
					})
					.catch((error) => {
						document.getElementById('username').innerText = error.message;
						console.log(error);
					});
				searchBox.value = '';
			}
		</script>
	</body>
</html>
